<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact | Bilal Nainia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { colors: { main: '#06b6d4', bg: '#0f1724', second: '#111827' } } } }
    </script>
    <style>
      @keyframes fadeInUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
      .fade-in-up{animation:fadeInUp .6s cubic-bezier(.16,.84,.3,1) var(--delay,0s) both}
    </style>
  </head>
  <body class="bg-bg text-white font-poppins antialiased">
    <header class="fixed inset-x-0 top-0 z-50 bg-bg/90 backdrop-blur-md">
      <nav class="max-w-6xl mx-auto px-6 md:px-8 py-4 flex items-center justify-between">
        <a href="index.html" class="text-2xl font-semibold">Port<span class="text-main">folio.</span></a>
        <button id="hamburger" aria-label="Toggle navigation" aria-expanded="false" class="md:hidden p-2 rounded-md border border-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
        <ul id="mobile-menu" class="hidden md:flex md:items-center md:space-x-8 mt-3 md:mt-0">
          <li><a href="index.html" class="text-md md:text-lg font-medium hover:text-main">Home</a></li>
          <li><a href="about.html" class="text-md md:text-lg font-medium hover:text-main">About</a></li>
          <li><a href="education.html" class="text-md md:text-lg font-medium hover:text-main">Education</a></li>
          <li><a href="experience.html" class="text-md md:text-lg font-medium hover:text-main">Experience</a></li>
          <li><a href="projects.html" class="text-md md:text-lg font-medium hover:text-main">Projects</a></li>
          <li><a href="contact.html" class="text-md md:text-lg font-medium text-main">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="pt-28 max-w-3xl mx-auto px-6 md:px-8 py-12">
      <h1 class="text-3xl font-bold mb-6 fade-in-up" style="--delay:0.04s">Contact <span class="text-main">Me</span></h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-second p-6 rounded-lg border border-main text-center fade-in-up" style="--delay:0.08s">
          <i class="fas fa-phone-alt text-main text-xl"></i>
          <h3 class="mt-3 font-semibold">Phone</h3>
          <p class="text-gray-200 mt-1">+212 687 755 912</p>
        </div>
        <div class="bg-second p-6 rounded-lg border border-main text-center fade-in-up" style="--delay:0.12s">
          <i class="fas fa-envelope text-main text-xl"></i>
          <h3 class="mt-3 font-semibold">Email</h3>
          <p class="text-gray-200 mt-1">nainiabilal@gmail.com</p>
        </div>
      </div>

      <form action="#" class="w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 fade-in-up" style="--delay:0.16s">
          <input type="text" placeholder="Full Name" required class="p-3 rounded bg-second text-white w-full" />
          <input type="email" placeholder="Email Address" required class="p-3 rounded bg-second text-white w-full" />
        </div>
        <input type="text" placeholder="Subject" class="p-3 rounded bg-second text-white w-full mb-4 fade-in-up" style="--delay:0.2s" />
        <textarea cols="30" rows="6" placeholder="Your Message" required class="w-full p-3 rounded bg-second text-white mb-4 fade-in-up" style="--delay:0.24s"></textarea>
        <button type="submit" class="inline-block px-6 py-3 bg-main text-bg rounded-full font-semibold shadow fade-in-up" style="--delay:0.28s">Send Message</button>
      </form>
    </main>

    <footer class="py-8 text-center text-sm text-gray-400">
      <p>&copy; 2025 Bilal Nainia.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
