<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Bilal Nainia</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: '#0ef',
              bg: '#1f242d',
              second: '#323946'
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-bg text-white antialiased">
    <nav class="fixed top-0 left-0 w-full py-8 px-[9%] bg-bg flex justify-between items-center z-50 shadow-lg">
      <div class="text-3xl font-semibold">Port<span class="text-main">folio.</span></div>
      <ul class="flex items-center space-x-8">
        <li><a href="index.html" class="text-lg font-medium text-white hover:text-main hover:border-b-2 hover:border-main pb-1">Home</a></li>
        <li><a href="about.html" class="text-lg font-medium text-white hover:text-main hover:border-b-2 hover:border-main pb-1">About</a></li>
        <li><a href="education.html" class="text-lg font-medium text-white hover:text-main hover:border-b-2 hover:border-main pb-1">Education</a></li>
        <li><a href="experience.html" class="text-lg font-medium text-white hover:text-main hover:border-b-2 hover:border-main pb-1">Experience</a></li>
        <li><a href="projects.html" class="text-lg font-medium text-white hover:text-main hover:border-b-2 hover:border-main pb-1">Projects</a></li>
        <li><a href="contact.html" class="text-lg font-medium text-main border-b-2 border-main pb-1">Contact</a></li>
      </ul>
    </nav>

    <section class="contact-page min-h-screen pt-40 px-[9%] flex flex-col items-center">

      <h2 class="text-4xl md:text-5xl font-bold mb-8 text-center">Contact <span class="text-main">Me</span></h2>

      <div class="contact-info-container flex flex-col md:flex-row gap-8 items-center justify-center mb-8">
        <div class="bg-second p-6 rounded-lg border border-main text-center w-72">
          <i class="fas fa-phone-alt text-main text-xl"></i>
          <h3 class="mt-3 font-semibold">Phone Number</h3>
          <p class="text-gray-200 mt-1">+212 687 755 912</p>
        </div>
        <div class="bg-second p-6 rounded-lg border border-main text-center w-72">
          <i class="fas fa-envelope text-main text-xl"></i>
          <h3 class="mt-3 font-semibold">Email Address</h3>
          <p class="text-gray-200 mt-1">nainiabilal@gmail.com</p>
        </div>
      </div>

      <form action="#" class="w-full max-w-2xl">
        <div class="input-box flex gap-4 mb-4">
          <input type="text" placeholder="Full Name" required class="flex-1 p-3 rounded bg-second text-white" />
          <input type="email" placeholder="Email Address" required class="flex-1 p-3 rounded bg-second text-white" />
        </div>
        <div class="input-box flex gap-4 mb-4">
          <input type="text" placeholder="Phone Number" class="flex-1 p-3 rounded bg-second text-white" />
          <input type="text" placeholder="Email Subject" class="flex-1 p-3 rounded bg-second text-white" />
        </div>
        <textarea cols="30" rows="6" placeholder="Your Message" required class="w-full p-3 rounded bg-second text-white mb-4"></textarea>
        <button type="submit" class="inline-block px-6 py-3 bg-main text-bg rounded-full font-semibold shadow">Send Message</button>
      </form>
    </section>
<footer class="py-6 text-center text-sm text-gray-400">
      <p>&copy; 2025 Bilal Nainia.</p>
  </footer>
</body>
</html>
